<button class="btn btn-primary" (click)="navigateToNew()">Create new</button>
<table mat-table [dataSource]="bugList" class="mat-elevation-z8">

     
    <ng-container *ngFor="let column of displayedColumns; let i = index;" matColumnDef="{{column}}" >

        <ng-container *ngIf="column=='created'">
            <th mat-header-cell *matHeaderCellDef (click)="sort(column)">{{ getTitle(column) }}</th>

            <td mat-cell *matCellDef="let element">{{ element[column] | date: 'dd/MM/YYYY' }}</td>
        </ng-container>
        <ng-container *ngIf="column=='actions'">

            <th mat-header-cell *matHeaderCellDef>Actions</th>

            <td mat-cell *matCellDef="let element">
                <a [routerLink]="[ element.id]">View</a>
            </td>
        </ng-container>
        
        <ng-container *ngIf="column!='created' && column!='actions'">
            <th mat-header-cell *matHeaderCellDef (click)="sort(column)">{{ getTitle(column) }}</th>

            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
